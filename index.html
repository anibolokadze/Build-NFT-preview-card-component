<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="nft" class="img-wrapper">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view icon" class="view-wrapper">
      </div>

      <div>
        <h1>Equilibrium #3429</h1>
        <p class="text-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-clock-info">
          <div class="info-wrapper">
            <img src="images/icon-ethereum.svg" alt="etherium" class="icon"><span class="eth">0.041 ETH</span>
          </div>

          <div class="info-wrapper">
            <img src="images/icon-clock.svg" alt="clock" class="icon clock"><span>3 days left</span>
          </div>
        </div>
        <div class="border"></div>
        <div class="creator-info">
          <img src="images/image-avatar.png" alt="creator-photo" class="creator">
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>    
    </div>
  </div>
</body>
</html>
