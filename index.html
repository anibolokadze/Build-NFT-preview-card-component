<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="card-wrapper">
      <div class="image-container">
          <img src="image-equilibrium.jpg" alt="nft" class="main-image">
          <div class="overlay"></div>
          <img src="icon-view.svg" alt="view icon" class="view">
      </div>


          <div>
            <h1>Equilibrium #3429</h1>
            <p class="text-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-info">
              <div class="info">
                <img src="icon-ethereum.svg" alt="etherium" class="icon"><span class="eth">0.041 ETH</span>
              </div>
              <div class="info">
                <img src="icon-clock.svg" alt="clock" class="icon clock"><span>3 days left</span>
              </div>
              </div>
              <div class="user-info">
                <img src="image-avatar.png" alt="user-photo" class="user">
                <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
              </div>
      </div>    
    </section>
    </main>
</body>
</html>
